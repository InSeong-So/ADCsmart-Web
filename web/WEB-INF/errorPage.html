<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<style type="text/css">
body {
	background: #f6f6f6;
	font-size: 15px;}
.error-table{
	color: #555555;
    display: block;
    width: 730px;
    margin: 230px auto;}
.error-icon {
	font-size: 140px;
    color: #0f90e2;
    padding: 20px 50px 0 0;}	
.error-msg1{
	font-size: 20px;
    font-weight: 600;}
.error-msg2{
	font-size: 32px;
    font-weight: 600;
    color: #0f90e2;
    line-height: 36px;
    padding-bottom: 5px;
    padding-top: 8px;}
.error-orange{color: #FF9800;}	
</style>
<title>Error-page</title>
</head>

<body>
<table class="error-table">
	<tr>
		<td rowspan="3">
        	<i class="fa fa-exclamation-triangle error-icon" aria-hidden="true"></i>
    	</td>
	    <td>
			<div class="error-msg1">이용에 불편을 드려 죄송합니다.</div>
   		</td>
	</tr>
    <tr class="error-msg2">
		<td> 
       		<div>요청하신 페이지를 찾을 수 없거나</div>
       		<div>페이지에 에러가 있습니다.</div>
    	</td>
	</tr>
	<tr>
    	<td>
   			<div>보다 정확하고 편리한 서비스를 제공할 수 있도록 최선을 다하겠습니다.</div>
    		<strong>잠시 후 다시 접속하여 주시기 바랍니다.</strong>
        </td>
	</tr>
</table>

</body>
</html>
